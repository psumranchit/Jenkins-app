version: 0.0
os: linux
files:
  - source: /
    destination: /flask-web/
file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
    - location: scripts/stop_flask.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_flask.sh
      timeout: 300
      runas: root
